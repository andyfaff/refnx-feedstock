{%set name = "refnx" %}
{%set version = "0.0.7" %}
{%set sha256 = "d2490402f71764903d97e5e90cae0fe924a0eb6a247d1a1797f90c7297caaaaa" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/refnx/refnx/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - toolchain
    - python
    - numpy x.x
    - cython
    - setuptools

  run:
    - python
    - numpy x.x
    - scipy
    - xlrd
    - pandas
    - lmfit
    - emcee
    - uncertainties
    - h5py

test:
  requires:
    - nose

  imports:
    - refnx

about:
  home: https://github.com/refnx/refnx
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Neutron and X-ray Reflectometry Analysis'
  doc_url: https://refnx.github.io

extra:
  recipe-maintainers:
    - andyfaff
