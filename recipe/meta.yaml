{%set name = "refnx" %}
{%set version = "0.0.13" %}
{%set sha256 = "1bda80bbed8864f6f0dcb3267940d88dfe0575b110f6ec0f3317b30b303ea007" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/refnx/refnx/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - toolchain
    - python
    - numpy 1.11.*
    - cython
    - setuptools

  run:
    - python
    - numpy >=1.11
    - scipy
    - xlrd
    - pandas
    - uncertainties
    - h5py

test:
  requires:
    - pytest
  commands:
    - py.test --pyargs refnx -v --duration=0

  imports:
    - refnx

about:
  home: https://github.com/refnx/refnx
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Neutron and X-ray Reflectometry Analysis'
  doc_url: https://refnx.github.io

extra:
  recipe-maintainers:
    - andyfaff
